
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de Ficheros Protegida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .boton-descarga {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .boton-descarga:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function pedirContrasena() {
            var contrasena = prompt("Por favor, introduce la contraseña:");
            if (contrasena !== "Auto1041") {
                alert("Contraseña incorrecta. No tienes acceso a esta página.");
                document.body.innerHTML = "<h1 style='color:red;'>Acceso denegado</h1>";
            }
        }
        window.onload = pedirContrasena;
    </script>
</head>
<body>

    <h1>Descarga de Documentos</h1>

    <a href="Loterias.pdf" class="boton-descarga" download="Loterias.pdf">Loterías</a>
    <a href="Manual LiveX.pdf" class="boton-descarga" download="Manual LiveX.pdf">Mensajes X</a>
    <a href="WhatsApp.pdf" class="boton-descarga" download="WhatsApp.pdf">WhatsApp Web</a>
    <a href="#" class="boton-descarga">RA Deportes (Pendiente)</a>

</body>
</html>
